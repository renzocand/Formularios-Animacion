<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .porcentaje {
            display: flex;
            /* height: 250px; */
            flex-wrap: wrap-reverse;
            background: #C4C4C4;
            width: 50px;
            z-index: 10;
        }

        .level {
            background: #2646FF;
            width: 50px;
            height: 0;
        }

        .inicio {
            height: 0%;
        }

        .treinta {
            height: 30%;
        }

        .setenta {
            height: 70%;
        }

        .cien {
            height: 100%;
        }

        .animacion {
            transition: all 2s ease .5s;
        }

        .hombre {
            height: 70%;
            position: absolute;
            bottom: 0;
            left: 60px;
            z-index: 1;
        }
    </style>
    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world!</h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title" id="myModalLabel">UsimpleX</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid mt-3">
                        <div class="row">
                            <div class="col-md-6" id="alto">
                                <form id="form">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Nombre</label>
                                        <input type="text" class="form-control event" id="name"
                                            aria-describedby="emailHelp" placeholder="Tu nombre">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Correo</label>
                                        <input type="text" class="form-control event" id="email"
                                            aria-describedby="emailHelp" placeholder="alguien@ejemplo.com">
                                        <small id="emailHelp" class="form-text text-muted">Nosotros no daremos a nadie tu correo</small>
                                    </div>
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="check">
                                        <label class="form-check-label" for="check">Acepto la política de privacidad</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary" >
                                        Quiero mi diseño
                                    </button>
                                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                                </form>
                            </div>
                            <div class="col-md-4 ml-auto row">
                                <div class="porcentaje">
                                    <div class="level inicio animacion"></div>
                                </div>
                                <div class="reverse">
                                    <img src="./img/Persona.svg" class="img-fluid hombre" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>

</body>

</html>
